name: Pull Data to Server

on:
  push:
    branches: master
jobs:
  phpunit:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v1
      - name: Checkout code
        working-directory: /var/www/html/tacticaledge-movie-app/
        run: |
          echo "tacticaledge-movie-app-frontend"
          sudo git stash save --include-untracked "Custom message for my stash"
          sudo git pull
          cd  /var/www/html/tacticaledge-movie-app/frontend/
          npm install
          npm run build 
